<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Selecciona tu equipo Pokémon</title>
        
        <link rel="stylesheet" href="estilos/index.css">
        <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script defer src="seleccion.js"></script>

    </head>
    <body>

        <h1>Selecciona 3 Pokémon por jugador</h1>

        <div id="zona-equipos">
            
            <div class="col-jugador">
                
                <input type="text" id="titulo-jugador-1" class="nomre-jugador" placeholder="Introduce un nombre..."></input>
                <div id="equipo-jugador-1" class="equipo-box"></div>
            
            </div>

            <div class="col-jugador">

                <input type="text" id="titulo-jugador-2" class="nomre-jugador" placeholder="Jugador  2"></input>
                <div id="equipo-jugador-2" class="equipo-box"></div>
            
            </div>

            <button id="comenzar-partida" disabled>COMENZAR</button>
        
        </div>

        <div id="lista-pokemons"></div>

    </body>
</html>
