<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Selecciona tu equipo Pokémon</title>
        
        <link rel="stylesheet" href="estilos/index.css">
        <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script defer src="seleccion.js"></script>

    </head>
    <body>

        <h1>Selecciona 3 Pokémon por jugador</h1>

        <div id="zonaEquipos">
            
            <div class="colJugador">
                
                <input type="text" id="tituloJugador1" placeholder="Introduce un nombre..."></input>
                <div id="equipoJugador1" class="equipoBox"></div>
            
            </div>

            <div class="colJugador">

                <input type="text" id="tituloJugador2" placeholder="Jugador  2"></input>
                <div id="equipoJugador2" class="equipoBox"></div>
            
            </div>

            <button id="botonComenzar" disabled>COMENZAR</button>
        
        </div>

        <div id="listaPokemons"></div>

    </body>
</html>
