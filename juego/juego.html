<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <title>Combate Pokémon</title>

        <link rel="stylesheet" href="../estilos/juego.css">
        <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script defer src="juego.js"></script>

    </head>
    <body>

        <div id="campoBatalla">

            <div id="panelMarcador">
                <img id="imagenMarcador" src="../imagenes/marcador.png">
            </div>

            <div id="registroCombate">
                <ul id="listaRegistroCombate"></ul>
            </div>

            <div id="contenedorJugador1" class="ladoBatalla">
                
                <h2 id="tituloJugador1"></h2>
                <img id="imagenPokemon1" src="">

                <div id="panelInformacion1" class="panelVida">
                    
                    <span id="nombrePokemon1"></span>

                    <div id="barraVida1" class="barraVida">
                        <div id="rellenoVida1" class="rellenoVida"></div>
                        <span id="textoVida1" class="textoVida"></span>
                    </div>

                    <div id="pokeballsJugador1" class="contenedorPokeballs"></div>
                </div>
            </div>

            <div id="contenedorJugador2" class="ladoBatalla">
                
                <h2 id="tituloJugador2"></h2>
                <img id="imagenPokemon2" src="" >

                <div id="panelInformacion2" class="panelVida">
                    
                    <span id="nombrePokemon2"></span>

                    <div id="barraVida2" class="barraVida">
                        <div id="rellenoVida2" class="rellenoVida"></div>
                        <span id="textoVida2" class="textoVida"></span>
                    </div>

                    <div id="pokeballsJugador2" class="contenedorPokeballs"></div>

                </div>
            </div>

            <div id="panelControles">
                
                <div id="grupoIzquierda">
                    <button id="botonMochila">MOCHILA</button>
                    <button id="botonAtacar">LUCHAR</button>
                </div>
                
                <div id="grupoDerecha">
                    <button id="botonCambiar">POKÉMONS</button>
                    <button id="botonHuir">HUIR</button>
                </div>

            </div>

            <div id="menuCambiarPokemon" class="menuCambiarPokemon oculto"></div>
            <div id="menuMochila" class="menuMochila oculto"></div>
    </div>


</body> 
</html>
